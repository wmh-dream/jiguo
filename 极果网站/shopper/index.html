<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/shop.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/doT.min.js"></script>
    <style>
        header {
            width: 100%;
            height: 77px;
            background-color: red;
        }
    </style>
</head>

<body>
    <header>
    </header>
    <!-- 内容板块 -->
    <!-- 发现酷玩nav -->
    <section class="warp">
        <h1>导购清单</h1>
        <div class="kw-nav">
            <a href="index.html" class="nav-light">最新</a>
            <a href="hottest.html">最热</a>
        </div>
    </section>
    <!-- 商品展示 -->
    <section class="show-goods">
        <div class="goods-box">
            <ul class="goods-list">
                <!-- <li>
                    <img src="../img/kgr/g1.jpg" alt="">
                    <div class="goods-msg">
                        <p class="title">花万元把蜗居秒变“豪宅”？这12件家具就能帮你办到
                        </p>
                        <p class="price-box">
                            <span class="replay">3</span>
                            <span class="xin">3</span>
                        </p>
                    </div>
                    <div class="tip-one"></div>
                    <div class="tip-two"></div>
                </li> -->
            </ul>
            <div class="load-more">
                <a href="javascript:void(0)"><span></span> 点击加载更多</a>
            </div>
        </div>
    </section>
    <!-- dot 渲染数据 -->

    <script id="interpolationtmpl" type="text/x-dot-template">
        {{~it:value:index}}
            <li>
                <img src={{=value.img}} alt="">
                <div class="goods-msg">
                    <p class="title">{{=value.title}}
                    </p>
                    <p class="price-box">
                        <span class="replay">3</span>
                        <span class="xin">3</span>
                    </p>
                </div>
                <div class="tip-one"></div>
                <div class="tip-two"></div>
            </li>
        {{~}}
    </script>
    <script>
        $(function () {
            $.ajax({
                url: "./json/shopper.json",
                success: function (res) {
                    console.log(res);
                    var innerText = doT.template($("#interpolationtmpl").text());
                    $(".goods-list").html(innerText(res[0]));
                }
            });
            $('.load-more a').on('click', function () {
                $(this).text('正在加载中').css('background',
                    "url('../img/icons/loading-icon.gif') no-repeat left center");
            })
        })
    </script>
</body>

</html>
