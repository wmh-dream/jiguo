    <!-- 商品展示 -->
    <section class="show-goods">

            <ul class="goods-list">

                    <img src="../img/hot/hot5.jpg" alt="">

                        </p>

        </div>
    </section>
    <!-- dot 渲染数据 -->

    <script id="interpolationtmpl" type="text/x-dot-template">
        {{~it:value:index}}
            <li>
                <img src={{=value.img}} alt="">
                <div class="goods-msg">
                    <p class="title">{{=value.title}}
                    </p>
                    <p class="goods-num"><span class={{=value.class}}>
                            2032
                        </span><span class={{=value.class}}>20台</span></p>
                    <p class="num-sq"><span>1392</span>申请</p>
                    <p class="num-bg"><span class={{=value.class}}>{{=value.num_bg}}</span></p>
                </div>
                <div class="first-pub" id={{=value.id}}>{{=value.tip}}</div>
            </li>
        {{~}}
    </script>
    <script>
        $(function () {
            $.ajax({
                url: "json/trial.json",
                success: function (res) {
                    console.log(res);
                    var innerText = doT.template($("#interpolationtmpl").text());
                    $(".goods-list").html(innerText(res[3]));
                }
            });
            $('.load-more a').text('没有更多啦~').css({
                'color': '#a3a3a3',
                'background': '#f7f7f7'
            })
        })
    </script>
